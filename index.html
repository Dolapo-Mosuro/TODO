<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Personal To-do List</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!--Container for the list-->

		<div id="main-container">
			<div id="header">
				<h1>To Do List</h1>
			</div>
			<!--input area-->
			<div id="todo-container">
				<input
					type="text"
					class="input"
					name="input-area"
					id="input_box"
					placeholder="New Task"
				/>
				<!--add button-->
				<button id="input-button" onclick="addTask();">Add New Task</button>
			</div>
			<!--List of tasks-->
			<h2>Tasks</h2>
			<ul id="task-list"></ul>
			<!-- task list progress-->
			<hr />
			<div class="progress-container">
				<div id="progress-counters">
					completed:<span id="completed-tasks">0</span>|Uncompleted:
					<span id="uncompleted-tasks">0</span>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
